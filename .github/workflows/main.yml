name: Docs to PDF

on:
  push:
    branches:
      - master
    paths:
      - 'doc/**'
      - '.github/workflows/*'

jobs:
  converttopdf:
    name: Build PDF
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: baileyjm02/markdown-to-pdf@v1
        with:
          input_dir: doc
          output_dir: doc
          images_dir: doc/img
          image_import: ./img
          build_html: false
      - uses: actions/upload-artifact@v3
        with:
          name: docs
          path: doc
